en:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"

  in:
    another:
      level: Hierarchical
    default: Default

  users:
    one: 1 user
    other: "%{count} users"

  reserved_keys:
    scope: "%{scope} is not here"
    default: "%{default} is not used"
    separator: "%{separator} is not used"
